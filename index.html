<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestellApp</title>
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/basket.css">
    <link rel="stylesheet" href="./style/mediaquerries.css">

    <script src="./scripts/meals.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/script.js"></script>

    <link rel="shortcut icon" href="./assets/icons/favicon-16x16.png" type="image/x-icon">
  </head>
  <body onload="init()">
    <header>
        <div class="head">
          <div class="logos">
            <div class="head_icon">
                <img src="./assets/icons/android-chrome-192x192.png" alt="">
            </div>
            <div class="head_logo">
                <img src="./assets/img/Logo.png" alt="">
            </div>
          </div>
          <div class="burger_menu">
              <div></div>
              <div></div>
              <div></div>
          </div>
        </div>
    </header>
    <div class="content_wrapper d_none">
      <section class="menu">
        
        <div class="title">
          <div class="background">
            <img src="./assets/img/aotImg.jpg" alt="">
          </div>
          <div class="icon">
            <img src="./assets/icons/android-chrome-192x192.png" alt="">
          </div>
          <div class="headline">
            <h1>Pizzaria Siziliana</h1>
            <span id="span">Bewertung: 4,7 von 5,0</span>
          </div>
        </div>
        <hr>
        <div id="pizzaMenu"></div>
      </section>

      <section class="basket_wrapper">
        <div>
          <button onclick="toggleButton()" id="toggleButton">Warenkorb</button>
        </div>
        <div class="basket">
          <h3>Warenkorb</h3>
          <div id="orderOutput" class="order_output"></div>
          <div class="order">
            <div class="amount_subtotal">
                <span>Zwischensumme:</span>
                <span id="subtotal">0.00€</span>
            </div>
            <div class="amount_delivery">
                <span>Lieferkosten:</span>
                <span>5 €</span>
            </div>
            <div class="amount_total">
                <span>Gesamtpreis:</span>
                <span id="totalEndPrice">0.00€</span>
            </div>
          </div>
          <div class="order_btn">
            <button onclick="placeOrder()" id="order">Bestellen</button>
          </div>
          <b id="orderPlacedTxt" class="order_placed"></b>
        </div>
      </section>



    </div>
    <footer>
        <div class="footer">
            <span> &copy; created by Falko 2025</span>
            <span>Impressum</span>
            <a href="https://github.com/hcplayer1988">my Github</a>
        </div>
    </footer>
  </body>
</html>
