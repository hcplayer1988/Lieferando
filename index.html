<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestellApp</title>
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/basket.css">
    <link rel="stylesheet" href="./style/mediaquerries.css">

    <script src="./scripts/meals.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/script.js"></script>

    <link rel="shortcut icon" href="./assets/icons/favicon-16x16.png" type="image/x-icon">
  </head>
  <body onload="init()">
    <header>
        <div class="head">
            <div class="head_icon">
                <img src="./assets/icons/android-chrome-192x192.png" alt="">
            </div>
            <div class="head_logo">
                <img src="./assets/img/Logo.png" alt="">
            </div>
        </div>
    </header>
    <div class="content_wrapper d_none">
      <section class="content">
        
        <div class="title">
          <div class="background">
            <img src="./assets/img/aotImg.jpg" alt="">
          </div>
          <div class="icon">
            <img src="./assets/icons/android-chrome-192x192.png" alt="">
          </div>
          <div class="headline">
            <h1>Pizzaria Siziliana</h1>
            <span id="span">Bewertung: 4,7 von 5,0</span>
          </div>
        </div>
        <hr>
        
        <div class="meal_card">
            <div class="meal">
                <h2>Pizza Margherita</h2>
                <div class="add_btn">
                  <button onclick="addBtn()" id="add-btn">
                      <img src="./assets/icons/add_icon.png" alt="">
                  </button>
                </div>
            </div>
            <div class="description">
              <span>
                mit Tomatensauce, Mozarella und Basilikum
              </span>
              <b>7,99 €</b>
            </div>
        </div>
      </section>

      <section class="basket_wrapper">
        <div class="basket">
          <h3>Warenkorb</h3>
          



          <div class="order_output"> 
            <h4 id="">Pizza</h4>
            <div class="order_basket_section">
                <div class="basket_counter">
                    <img onclick="dishesCountMinus(${i})" src="./assets/icons/minus.png" alt="minus">
                    <span id="count">1</span>
                    <img onclick="dishesCountAdd(${i})" src="./assets/icons/plus.png" alt="plus">
                </div>
                <span id="">9.99€</span>
                <img onclick="deleteDishes(${i})" src="./assets/icons/trash.png" alt="trash">
            </div>
          </div>

          <div class="order">
            <div class="amount_subtotal">
              <span>Zwischensumme:</span>
              <span>0.00€</span>
            </div>
            <div class="amount_delivery">
              <span>Lieferkosten:</span>
              <span>5.00€</span>
            </div>
            <div class="amount_total">
              <span>Gessammtpreis:</span>
              <span id="totalPrice">0.00€</span>
            </div>
          </div>
          <div class="order_btn">
            <button id="order">Bestellen</button>
          </div>
        </div>
      </section>



    </div>
    <footer>
        <div class="footer">
            <span> &copy; created by Falko 2025</span>
            <span>Impressum</span>
            <a href="https://github.com/hcplayer1988">my Github</a>
        </div>
    </footer>
  </body>
</html>
